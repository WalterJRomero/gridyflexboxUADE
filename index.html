<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridyFlexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>    
    <main>
        <h1>Ejercicio Grid y Flexbox</h1>
        <div class="grid-pattern">
            <div class="grid-one">
                <div class="container-img">
                    <img src="https://cdn.pixabay.com/photo/2016/12/15/20/21/texture-1909992_1280.jpg" alt="colores" >
                    <div class="container-text">
                        <p>Arte 1</p>
                    </div>
                </div>
            </div>
            <div class="grid-two">
                <div class="container-img">
                    <img src="https://img.freepik.com/foto-gratis/retrato-abstracto-ojo-elegancia-mujeres-jovenes-generado-ai_188544-9712.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1723334400&semt=ais_hybrid" alt="ojo">                
                    <div class="container-text">
                        <p>Arte 2</p>
                    </div>
                </div>
            </div>
            <div class="grid-three">
                <div class="container-img">
                    <img src="https://img.travesiasdigital.com/2018/11/portada_1.jpg" alt="ola">
                    <div class="container-text">
                        <p>Arte 3</p>
                    </div>
                </div>
            </div>
            <div class="grid-four">
                <div class="container-img">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/023/533/570/small_2x/generative-ai-psychedelic-space-banner-template-in-anime-manga-line-art-style-horizontal-illustration-of-the-future-landscape-with-mountains-planets-trees-moon-surrealist-escapism-concept-photo.jpg" alt="montaÃ±a">
                    <div class="container-text">
                        <p>Arte 4</p>
                    </div>
                </div>
            </div>
            <div class="grid-five">
                <div class="container-img">
                    <img src="https://s3.amazonaws.com/rtvc-assets-senalcolombia.gov.co/s3fs-public/field/image/obras-imperdibles-vincent-van-gogh-portada.jpg" alt="carahombre">
                    <div class="container-text">
                        <p>Arte 5</p>
                    </div>
                </div>
            </div>
            <div class="grid-six">
                <div class="container-img">
                    <img src="https://images.pexels.com/photos/1293125/pexels-photo-1293125.jpeg?cs=srgb&dl=pexels-nickcollins-1293125.jpg&fm=jpg" alt="pinturaRosa">
                    <div class="container-text">
                        <p>Arte 6</p>
                    </div>
                </div>
            </div>          
        </div>
    </main>
    <footer>
        <div>
            <p>Todos los derechos reservados. 2024 UADE</p>
        </div>
    </footer>
</body>
</html>
